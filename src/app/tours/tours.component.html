<hr>
<div class='Part'>
    <div *ngFor="let product of product; index as productId">
 <div class="container">
        <h3 >
            <a class="head" [routerLink]="['/product', productId]">
           
     {{ product.name }}
   </a>
        </h3>
        
        <p class='tour' *ngIf="product.description">
            <img src="{{product.img}}"> <br><b>Duration:</b> {{product.length}}<br> <b>Start Date:</b> {{product.start}}<br> <b>Description:</b> <br>{{ product.description }} <br> <b>Cost:</b> <i> {{product.price | currency }}</i>
        </p>
</div>
    </div>
</div>
<hr>
