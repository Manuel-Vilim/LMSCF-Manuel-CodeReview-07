<hr>

    

<div class="cart-items" *ngFor="let items of items; index as i">
    <span>{{ items.name }} </span>
    <span>{{ items.price | currency }}</span><br>
    <span> {{items.quantity}}</span>
    <span> Total {{items.total}}</span>
    <button class="w3-button w3-circle w3-black" (click)="plus(i)"> +</button>

    <button class="w3-button w3-circle w3-teal" (click)="minus(i)">  -</button>

    <button class="w3-button w3-circle w3-red" (click)="removeItem(i)">  X</button>

</div>
<div class="cartc">
<br>
<div class="cart-items">
</div>

<p class="btn btn-warning mr-5" (click)="total()"> Total Amount</p>

<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
    <div>
        <label for="name">
          Full Name:
        </label>
        <input id="name" type="text" formControlName="name">
    </div>

    <div>
        <label for="address">
          Address:
        </label>
        <input id="address" type="text" formControlName="address">
    </div>


    <button class="button mt-2 mb-4" type="submit">Purchase</button>

</form>
<br> <br>
<button class='btn btn-outline-light my-2 my-sm-0 mr-3' routerLink='/tours'>Back to Vacations</button>
</div>
